<div id="demo"><h2>Let AJAX change this text</h2></div>

    <script>
       
     var inputlang = document.getElementById("selectlang");

 
    var mode = inputlang.options[inputlang.selectedIndex].value;
    function doall(){
       inputlang = document.getElementById("selectlang");

 
     mode = inputlang.options[inputlang.selectedIndex].value;
     this.editor.setOption("mode", mode);
      
    }
   
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            matchBrackets: true,

            mode:  mode,
            
              extraKeys: {
        
        "F11": function(cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);

        }
      }
        });
         var input = document.getElementById("select");
  function selectTheme() {
    var theme = input.options[input.selectedIndex].textContent;
    editor.setOption("theme", theme);
    location.hash = "#" + theme;
  }
  var choice = (location.hash && location.hash.slice(1)) ||
               (document.location.search &&
                decodeURIComponent(document.location.search.slice(1)));
  if (choice) {
    input.value = choice;
    editor.setOption("theme", choice);
  }
  CodeMirror.on(window, "hashchange", function() {
    var theme = location.hash.slice(1);
    if (theme) { input.value = theme; selectTheme(); }
  });


         var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
      CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";
      
function SaveDoc() {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      alert("Saved");
    }
  };
  xhttp.open("POST", "/code", true);
xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 //xhttp.setRequestHeader("Content-type", "/compileandexecute");
var filename=document.getElementById('filename').value;
var compiler=document.getElementById('compiler').value;
var user=document.getElementById('user').value;
var code=editor.getValue();
code= encodeURIComponent(code);

  xhttp.send("filename="+filename+"&compiler="+compiler+"&user="+user+"&code="+code);
}
function CompileExecute(){
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("POST", "/compileandexecute", true);
xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 //xhttp.setRequestHeader("Content-type", "/compileandexecute");
var filename=document.getElementById('filename').value;
var compiler=document.getElementById('compiler').value;
var user=document.getElementById('user').value;
var input=document.getElementById('input').value;
input=encodeURIComponent(input);
  xhttp.send("filename="+filename+"&compiler="+compiler+"&user="+user+"&input="+input);
}
